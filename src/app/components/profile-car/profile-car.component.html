<div class="container mainContainer">

        <i class="fa fa-car" style="font-family:'FontAwesome';"></i>


        <h4>Car Information:</h4>

        <form [formGroup]="carForm">
        <div class="form-group row">
            <div class="col-sm-1"></div>
                <label for="make" class="col-sm-4 col-form-label">Make:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="make" formControlName="make" [(ngModel)]="make">
                </div>
        </div>

        <div class="form-group row">
                <div class="col-sm-1"></div>
            <label for="model" class="col-sm-4 col-form-label">Model:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="model" formControlName="model" [(ngModel)]="model">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-1"></div>
                <label for="Nrseats" class="col-sm-4 col-form-label ">Total seats:</label>
                <div class="col-sm-4">
                <input type="number" name="nrSeats" id="nrSeats" formControlName="nrSeats" [(ngModel)]="nrSeats" min=0 max=5>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-1"></div>
        <label for="availableSeats" class="col-sm-4 col-form-label">Available Seats:</label>
        <div class="col-sm-4">
            <input type="number" name="availableSeats" id="availableSeats" formControlName="availableSeats" [(ngModel)]="availableSeats" min=0 [max]="nrSeats">
        </div>
        </div>
        <button type="submit" class="btn btn-primary myBtn" (click)="updatesCarInfo()">Save</button>
        </form>
        <p *ngIf="success != ''" class="success">{{success}}</p>

      </div>
