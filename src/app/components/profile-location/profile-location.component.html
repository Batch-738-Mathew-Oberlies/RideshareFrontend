
<div class="container mainContainer">
  <i class="fa fa-home" style="font-family:'FontAwesome';"></i>

  <div *ngIf="errorExists == true">
    <div class="row justify-content-center">
      <div class="alert alert-danger col-5">{{ errorMessage }}</div>
    </div>
  </div>
  <div class="row">
    <form [formGroup]="locationInfoForm" (ngSubmit)="updatesContactInfo()" class="col-md-12 text-left">
        <h4>Location Information:</h4>

            <div class="form-group row">
                <div class="col-sm-1"></div>
                    <label for="haddress" class="col-sm-4 col-form-label">Home Address:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="haddress" name="haddress" formControlName="haddress" value="{{ currentUser?.haddress.street }}" required>
                        <span class="text-danger" *ngIf="(address.dirty || address.touched) && address.invalid && address.errors.required">
                          Home address is required.
                        </span>
                    </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-1"></div>
                <label for="waddress" class="col-sm-4 col-form-label">Work Address:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="waddress" name="waddress" formControlName="waddress" value="{{ currentUser?.waddress.street }}">
                    <span class="text-danger" *ngIf="(address2.dirty || address2.touched) && address2.invalid && address2.errors.required">
                      Last Name is required.
                    </span>
               </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-1"></div>
                <label for="city" class="col-sm-4 col-form-label">City:</label>
                <div class="col-sm-4">
                    <input type="city" class="form-control" id="city" formControlName="city" value="{{ currentUser?.haddress.city }}" required>
                    <span class="text-danger" *ngIf="(city.dirty || city.touched) && city.invalid && city.errors.required">
                      City is required.
                    </span>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-1"></div>
                <label for="state" class="col-sm-4 col-form-label">State:</label>
                <div class="col-sm-4">
                    <select class="form-control" name="state" id="state" formControlName="hState" value="{{ currentUser?.haddress.state }}" required>
                        <option value="" selected disabled>Select a state</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <span class="text-danger" *ngIf="(hState.dirty || hState.touched) && hState.invalid && hState.errors.required">
                      State is required.
                    </span>
                </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-1"></div>
              <label for="zipcode" class="col-sm-4 col-form-label">Zip Code:</label>
              <div class="col-sm-4">
                  <input type="text" class="form-control" id="zipcode" formControlName="zipcode" value="{{ currentUser?.haddress.zip }}" required>
                  <span class="text-danger" *ngIf="(zipcode.dirty || zipcode.touched) && zipcode.invalid && zipcode.errors.required">
                    Zip Code is required.
                  </span>
                  <p *ngIf="success != ''" class="success">{{success}}</p>
              </div>
            </div>

            <div class="form-group row justify-content-center">
              <button type="submit" class="btn btn-primary myBtn">Save</button>
            </div>
    </form>

  </div>
</div>
