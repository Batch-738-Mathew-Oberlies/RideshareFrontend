<div class="container mainContainer">
  <i class="fa fa-home" style="font-family:'FontAwesome';"></i>

  <div *ngIf="success==true">
    <div class="row justify-content-center">
      <div class="alert alert-success alert-dismissible">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        {{ statusMessage }}
      </div>
      </div>
    </div>
    
    <div *ngIf="errorExists==true">
      <div class="row justify-content-center">
        <div class="alert alert-danger alert-dismissible">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          An error exists on the form.
        </div>
        </div>
      </div>

  <div class="row">
    <form [formGroup]="locationInfoForm" (ngSubmit)="updatesContactInfo()" class="col-md-12 text-left">
        <h4>Location Information:</h4>

            <!------------------HOME ADDRESS INFO------------------>
    <br>
            <h5>Home Address:</h5>

            <!------------------HOME STREET------------------>
            <div class="form-group row">
                <div class="col-sm-1"></div>
                    <label for="homeStreet" class="col-sm-4 col-form-label">Street Name:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="homeStreet" name="homeStreet" formControlName="homeStreet" value="{{ currentUser?.haddress.street }}" required>
                        <span class="text-danger" *ngIf="(homeStreet.dirty || homeStreet.touched) && homeStreet.invalid && homeStreet.errors.required">
                          Home address is required.
                        </span>
                    </div>
            </div>

            <!------------------HOME CITY------------------>
            <div class="form-group row">
              <div class="col-sm-1"></div>
              <label for="homeCity" class="col-sm-4 col-form-label">City:</label>
              <div class="col-sm-4">
                  <input type="city" class="form-control" id="homeCity" formControlName="homeCity" value="{{ currentUser?.haddress.city }}" required>
                  <span class="text-danger" *ngIf="(homeCity.dirty || homeCity.touched) && homeCity.invalid && homeCity.errors.required">
                    City is required.
                  </span>
              </div>
          </div>

          <!------------------HOME STATE------------------>
          <div class="form-group row">
              <div class="col-sm-1"></div>
              <label for="homeState" class="col-sm-4 col-form-label">State:</label>
              <div class="col-sm-4">
                  <select class="form-control" name="homeState" id="homeState" formControlName="homeState" value="{{ currentUser?.haddress.state }}" required>
                      <option value="" selected disabled>Select a state</option>
                      <option value="AL">Alabama</option>
                      <option value="AK">Alaska</option>
                      <option value="AZ">Arizona</option>
                      <option value="AR">Arkansas</option>
                      <option value="CA">California</option>
                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DE">Delaware</option>
                      <option value="DC">District Of Columbia</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>
                      <option value="WV">West Virginia</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WY">Wyoming</option>
                  </select>
                  <span class="text-danger" *ngIf="(homeState.dirty || homeState.touched) && homeState.invalid && homeState.errors.required">
                    State is required.
                  </span>
              </div>
          </div>

          <!------------------HOME ZIPCODE------------------>
          <div class="form-group row">
            <div class="col-sm-1"></div>
            <label for="homeZipcode" class="col-sm-4 col-form-label">Zip Code:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="homeZipcode" formControlName="homeZipcode" value="{{ currentUser?.haddress.zip }}" required>
                <span class="text-danger" *ngIf="(homeZipcode.dirty || homeZipcode.touched) && homeZipcode.invalid && homeZipcode.errors.required">
                  Zip Code is required.
                </span>
            </div>
          </div>

                        <option value="OH">Ohio</option>

                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <span class="text-danger" *ngIf="(workState.dirty || workState.touched) && workState.invalid && workState.errors.required">
                      State is required.
                    </span>
                </div>
            </div>

            <!------------------WORK ZIPCODE------------------>
            <div class="form-group row">
              <div class="col-sm-1"></div>
              <label for="workZipcode" class="col-sm-4 col-form-label">Zip Code:</label>
              <div class="col-sm-4">
                  <input type="text" class="form-control" id="workZipcode" formControlName="workZipcode" value="{{ currentUser?.waddress.zip }}" required>
                  <span class="text-danger" *ngIf="(workZipcode.dirty || workZipcode.touched) && workZipcode.invalid && workZipcode.errors.required">
                    Zip Code is required.
                  </span>
              </div>
            </div>

            <!------------------SUBMIT------------------>
            <div class="form-group row justify-content-center">
              <button type="submit" [disabled]="(!locationInfoForm.valid || !locationInfoForm.dirty)" class="btn btn-primary myBtn">Save</button>
            </div>
    </form>

  </div>
</div>
